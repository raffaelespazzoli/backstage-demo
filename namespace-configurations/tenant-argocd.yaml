apiVersion: redhatcop.redhat.io/v1alpha1
kind: NamespaceConfig
metadata:
  name: tenant-argocd
spec:
  labelSelector:
    matchLabels:
      environment: build
  templates:  
    - objectTemplate: |
        apiVersion: argoproj.io/v1alpha1
        kind: ArgoCD
        metadata:
          name: tenant-gitops
          namespace: "{{ .Name }}"
        spec:
          server:
            autoscale:
              enabled: false
            grpc:
              ingress:
                enabled: false
            ingress:
              enabled: false
            resources:
              limits:
                cpu: 500m
                memory: 256Mi
              requests:
                cpu: 125m
                memory: 128Mi
            route:
              enabled: true
              tls:
                insecureEdgeTerminationPolicy: Redirect
                termination: reencrypt      
            service:
              type: ''
          grafana:
            enabled: false
            ingress:
              enabled: false
            resources:
              limits:
                cpu: 500m
                memory: 256Mi
              requests:
                cpu: 250m
                memory: 128Mi
            route:
              enabled: false
          prometheus:
            enabled: false
            ingress:
              enabled: false
            route:
              enabled: false
          initialSSHKnownHosts: {}
          applicationSet:
            resources:
              limits:
                cpu: '2'
                memory: 1Gi
              requests:
                cpu: 250m
                memory: 512Mi
          rbac:
            defaultPolicy: 'role:admin'
            policy: 'g, system:cluster-admins, role:admin'
            scopes: '[groups]'
          repo:
            resources:
              limits:
                cpu: '1'
                memory: 1Gi
              requests:
                cpu: 250m
                memory: 256Mi
          resourceExclusions: |
            - apiGroups:
              - tekton.dev
              clusters:
              - '*'
              kinds:
              - TaskRun
              - PipelineRun
          dex:
            openShiftOAuth: true
            resources:
              limits:
                cpu: 500m
                memory: 256Mi
              requests:
                cpu: 250m
                memory: 128Mi
          ha:
            enabled: false
            resources:
              limits:
                cpu: 500m
                memory: 256Mi
              requests:
                cpu: 250m
                memory: 128Mi
          tls:
            ca: {}
          redis:
            resources:
              limits:
                cpu: 500m
                memory: 256Mi
              requests:
                cpu: 250m
                memory: 128Mi
          controller:
            processors: {}
            resources:
              limits:
                cpu: '2'
                memory: 2Gi
              requests:
                cpu: 250m
                memory: 1Gi
            sharding: {}
